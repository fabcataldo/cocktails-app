<div class="card">
    <p-carousel
        [value]="cocktailsCategory()"
        [numVisible]="2"
        [numScroll]="1" 
        [responsiveOptions]="responsiveOptions"
        [circular]="true"
    >
        <ng-template let-cocktail #item>
            <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 text-center"
                (click)="onCocktailClick(cocktail.id)">
                <div class="mb-4">
                    <div class="relative mx-auto"  style="width: 100%; padding: 1rem;">
                        <img
                            [src]="cocktail.thumbnail"
                            [alt]="cocktail.name"
                            class="w-full shadow-2"
                            style="max-width: 200px; border-radius: 8px;"
                        />
                    </div>
                </div>
                <div class="mb-1">{{ cocktail.name }}</div>
            </div>
        </ng-template>
    </p-carousel>
</div>
