<p-table [value]="ingredientsWithMeasures" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template #header>
        <tr class="bg-gray-50 dark:bg-gray-700">
            <th
                class="text-left py-4 px-6 font-semibold text-gray-900 dark:text-white border-b border-gray-200 dark:border-gray-600">
                <div class="flex items-center gap-2">
                    <i class="pi pi-circle-fill text-green-500 text-xs"></i>
                    <span>Ingredient</span>
                </div>
            </th>
            <th
                class="text-left py-4 px-6 font-semibold text-gray-900 dark:text-white border-b border-gray-200 dark:border-gray-600">
                <div class="flex items-center gap-2">
                    <i class="pi pi-calculator text-blue-500 text-xs"></i>
                    <span>Measurement</span>
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template #body let-ingredient let-index="rowIndex">
        <tr
            class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750 transition-all duration-200">
            <td class="py-4 px-6">
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm">
                            {{ index + 1 }}
                        </div>
                    </div>

                    <div class="flex-grow">
                        <div class="font-semibold text-gray-900 dark:text-white text-base">
                            {{ ingredient.name }}
                        </div>
                    </div>

                </div>
            </td>

            <!-- Measurement -->
            <td class="py-4 px-6">
                <div class="flex items-center gap-2">
                    <div
                        class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-3 py-1 rounded-full font-medium text-sm">
                        {{ ingredient.measure }}
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
